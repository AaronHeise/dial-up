<!-- signup page -->
<div class="signUpPage" ng-controller="signUpController">
  <div class="signUpForm">
    <header class="signHeader">Sign up</header>
    <p class="signUpDescription">Want great recommendations for living a more spontaneous and exciting life provided to you regularly? Sign up with Spontaneo and never struggle with that "what should we do" conversation again!</p>
    <form class="loginForm" ng-submit="getCredentials(username, email)">
      <input type="text" placeholder="Username" value="" ng-model="username">
      <input type="text" placeholder="Email" value="" ng-model="email">
      <input class="submit" type="submit" name="Log in">
    </form>
    <div class="cancelApplication">
      <span style="color: blue;">cancel</span>
    </div>
  </div>
</div>
