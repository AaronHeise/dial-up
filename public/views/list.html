<div class="sidebar" idea-list>
  <div class="btnList">
    <button idea-button class="backBtn" ng-click="goBack()">Back</button>
    <button idea-button class="like sidescreen button" ng-click="likeIdea()">Like</button>
    <button idea-button class="dislike sidescreen button" ng-click="dislikeIdea()">Dislike</button>
  </div>
</div>
<div class="listWrapper">
  <h2>Idea</h2>
  <div>
    <div ng-repeat="event in data.events" class="list-item">
      <span class="event name">{{ event.name }}</span>
      <span class="event cost">{{ event.cost }}</span>
      <span class="event distance">{{ event.distance }}</span

    </div>
    <!-- <img ng-src="#" ng-if=''> -->
  </div>
</div>
